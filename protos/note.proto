syntax = "proto3";
package service;
option go_package = "./service/note";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "user.proto";
import "enterprise.proto";

service NoteService {
  rpc CreateNote (CreateNoteRequest) returns (CreateNoteResponse) {
    option (google.api.http) = {
      post: "/notes"
      body: "*"
    };
  }

  rpc GetNote (GetNoteRequest) returns (GetNoteResponse) {
    option (google.api.http) = {
      get: "/notes/{id}"
    };
  }

  rpc UpdateNote (UpdateNoteRequest) returns (UpdateNoteResponse) {
    option (google.api.http) = {
      put: "/notes/{id}"
      body: "*"
    };
  }

  rpc DeleteNote (DeleteNoteRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      delete: "/notes/{id}"
    };
  }

  rpc ListNotes (google.protobuf.Empty) returns (ListNotesResponse) {
    option (google.api.http) = {
      get: "/notes"
    };
  }

  rpc SearchNotes (SearchNotesRequest) returns (SearchNotesResponse) {
    option (google.api.http) = {
      get: "/notes/search"
    };
  }
}

enum InternStyle {
  Job = 0;
  Event = 1;
}

message Position {
  string id = 1;
  string name = 2;
}

message Note {
  string id = 1;
  User author = 2;
  Enterprise company = 3;
  string title = 4;
  string intern_name = 5;
  Position position = 6;
  bool is_online = 7;
  InternStyle intern_style = 8; // 開催形式
  uint32 grade = 9; // 当時の学年
  Level level = 10; // 当時のレベル
  uint32 wage = 11;
  google.protobuf.Timestamp job_start_date = 12;
  google.protobuf.Timestamp job_end_date = 13;
  uint32 mentor_support_score = 14;
  uint32 fun_score = 15;
  uint32 content_score = 16;
  string content = 17;
  repeated Tech tech = 18;
  google.protobuf.Timestamp publish_at = 19;
  google.protobuf.Timestamp updated_at = 20;
  google.protobuf.Timestamp created_at = 21;
}

enum TechType {
  Language = 0;
  Framework = 1;
  Tool = 2;
}

message Tech {
  string  id = 1;
  string  name = 2;
  TechType  type = 3;
}

message CreateNoteRequest {
  Note note = 1;
}

message CreateNoteResponse {
  Note note = 1;
}

message GetNoteRequest {
  string id = 1;
}

message GetNoteResponse {
  Note note = 1;
}

message UpdateNoteRequest {
  Note note = 1;
}

message UpdateNoteResponse {}

message DeleteNoteRequest {
  string id = 1;
}

message DeleteNoteResponse {}

message ListNotesResponse {
  repeated Note notes = 1;
  uint32 current_page = 2;
  uint32 total_pages = 3;
  string next_id = 4;
}

message SearchNotesRequest {
  Note note = 1;
}

message SearchNotesResponse {
  repeated Note note = 1;
  uint32 current_page = 2;
  uint32 total_pages = 3;
  string next_id = 4;
}
